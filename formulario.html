    <form action="formulario.php" method="post">
    <fieldset >
       <legend id="caja">Sus Datos</legend>
       <label for="Normbreyapellidos" id="caja">Nombre y apellidos</label>
       <input type="text" name="Normbreyapellidos" maxlength="50" id="Normbreyapellidos"></imput>

        <input type="password" name="contraseña" maxlength="8" id="contraseña">
       </p>
       <p><label id="caja">Usuario:
        <input type="text" maxlength="10" ></label>
       </p><label id="caja" for="nivel">
       Interes:</label>

        <label id="caja" for="pro">Quiero saberlo todo:</label><input type="radio" name="nivel" value="p" id="pro"></p>
        <p>
      
        <label id="caja" for="av">Estoy interesado:</label><input type="radio" name="nivel" value="a" checked id="av"> </p>
         <p>
        <label id="caja" for="pr">Tengo curiosidad:</label><input type="radio" name="nivel" value="pi" id="pr">
         </p>
    
    </fieldset>
    <p>
        <label id="ac" for="nacionalidad">
    Nacionalidad:</label><select name="nacionalidad">

    </p>
    </select>

    </label>
    </p>
    <p>
        <label id="ab" for="foto">Subir foto:</label><input type="file" name="foto">
